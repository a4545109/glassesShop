    </div>
    <!-- locationDetail -->
    <div class="container">
      <div class="d-flex justify-content-between flex-md-column">

                  <img class="card-icon" src="./assets/images/icon-map.svg" alt="">地址：台北市中山區南京東路25巷2-1號
